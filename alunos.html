<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Educacional</title>
    <link rel="icon" href="Assets/img/" type="image/x-icon">
    <link rel="stylesheet" href="Assets\css\alunos.css ">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>

<body>
    <header class="header">
        <nav>
            <div class="titulo">
                <h1><strong>Dashboard de Gestão Educacional 2022 | Alunos</strong></h1>
            </div>
            <div class="logo">
                <img src="Assets/img/inep.svg" alt="Imagem Logo INEP"
        > 
            </div> 
        </nav>
    </header>
    <br> <br>
    <br> <br>
    <div class="database">
        <h1>Faça o download dos Bancos de dados aqui:</h1>
        <div class="download-aluno">
            <a href="assets/download/aluno.csv" download="aluno.csv">Alunos</a>
        </div>
        <div class="download-escola">
            <a href="assets/download/escola.csv" download="escola.csv">Escola</a>
        </div>
    </div>
    <div class="filter">
        <input type="file" id="csvFile" accept=".csv">
        <br> <br>
        <br> <br>
        <div class="serie">
            <label for="series">Selecionar Série:</label>
            <select id="series"></select>
        </div>
        <br> <br>
        <br> <br>
        <div class="tipo">
            <label for="chartType">Tipo de Gráfico:</label>
            <select id="chartType">
                <option value="bar">Barras</option>
                <option value="line">Linhas</option>
                <option value="pie">Pizza</option>
            </select>
        </div>
        <br> <br>
        <br> <br>
    </div>
    <div class="chart">
        <br> <br>
        <canvas id="chartCanvas"></canvas>
        <div id="dataPreview"></div>
        <br> <br>
        <br> <br>
        <div class="button-container">
            <button onclick="exportarGrafico()">Exportar Gráfico</button>
        </div>
    </div>

    <footer class="footer">
        <div class="about">
            <a href="sobre.html">Sobre o Dashboard</a>
        </div>
        <div>
            <p>Arthur Vinícius, Gabriel Henrique, Luiz Henrique e Yuri Catunda</p>
        </div>
        <div class="links">

            <div class="contact">
                <a href="contato.html">Contato</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
