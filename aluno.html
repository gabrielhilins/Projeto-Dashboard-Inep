<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/painel-de-controle.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/aluno.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <title>Alunos</title>
</head>
<body>
    <header>
        <div class="home">
            <a href="index.html">
                <img src="assets/img/silhueta-de-icone-de-casa 2.png" alt="botao home">
        </a>
        </div>
        <div class="titulo">
            <h1>Dashboard de Gestão Educacional 2022 | Alunos</h1>
        </div>
        <div class="logo">
            <img src="assets/img/inep.svg" alt="Imagem Logo INEP">
        </div>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <aside class=" h-full" style="width: 440px; height: 790px; background-color: #9BB0E5; border-radius: 20px;">
                <div class="titulo-filtros">
                    <p>Filtros</p>
                </div>
                
                    <label for="escolaridade">Escolaridade</label>
                    <select id="escolaridade">
                        <option value="ensino-basico">Ensino Básico</option>
                        <option value="ensino-fundamental">Ensino Fundamental</option>
                        <option value="ensino-medio">Ensino Médio</option>
                    </select>
                    <hr>
                    <div>
                        <label for="idade">Idade:</label>
                        <input type="range" id="idade" min="1" max="25" value="1" step="1">
                        <span id="idade-value">1</span>
                    </div>
                    
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            var idadeSlider = document.getElementById('idade');
                            var idadeValue = document.getElementById('idade-value');
                    
                            idadeSlider.addEventListener('input', function () {
                                idadeValue.textContent = this.value;
                            });
                    
                            idadeSlider.addEventListener('change', function () {
                                // Faça algo com o valor escolhido
                                console.log('Idade escolhida:', this.value);
                            });
                        });
                    </script>
                    
                    <label for="raca">Raça</label>
                    <select id="raca">
                        <option value="amarelo">Amarelo</option>
                        <option value="branco">Branco</option>
                        <option value="indigena">Indígena</option>
                        <option value="pardo">Pardo</option>
                        <option value="preto">Preto</option>
                    </select>
                    <hr>
                    <label for="genero">Gênero</label>
                    <select id="genero">
                        <option value="masc">Masculino</option>
                        <option value="fem">Feminino</option>
                    </select>         
                      
            </aside>
        </div>
        <div class="graficos">
            <div class="grafico" id="pizza">
                    <button>Exportar Gráfico</button>
            </div>
            
        
            <div class="grafico" id="line">
                    <button>Exportar Gráfico</button>
            </div>
        
            <div class="grafico" id="bar">
                    <button>Exportar Gráfico</button>
            </div>
        
            <div class="grafico" id="horizontal-bar">
                <div class="button-container">
                    <button>Exportar Gráfico</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="about">
            <a href="sobre.html">Sobre o Dashboard</a>
        </div>
        <div class="creators">
            <p>Arthur Vinícius, Gabriel Henrique, Luiz Henrique e Yuri Catunda</p>
        </div>

        <div class="links">
            <div class="contact">
                <a href="contato.html">Contato</a>
            </div>
        </div>
    </footer>
</body>
</html>
