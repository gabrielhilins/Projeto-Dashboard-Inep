<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/painel-de-controle.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/aluno.css">
    <script src="assets/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <title>Alunos</title>
</head>
<body>
    <header>
        <div class="home">
            <a href="index.html">
                <img src="assets/img/silhueta-de-icone-de-casa 2.png" alt="botao home" width="28px" height="28px">
            </a>
        </div>
        <div class="titulo">
            <h1>Dashboard de Gestão Educacional 2022 | Alunos</h1>
        </div>
        <div class="logo">
            <img src="assets/img/inep.svg" alt="Imagem Logo INEP" width="100px" height="100px">
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <aside class="h-full" style="width: 300px; height: 1200px; background-color: #9BB0E5; border-radius: 20px;">
                <div class="titulo-filtros">
                    <p>Filtros</p>
                </div>
                <label for="filtro">Filtrar por:</label>
                <select id="filtro">
                    <option value="cor_raca_etnia">Cor/Raça</option>
                    <option value="etapa_ensino">Etapa de Ensino</option>
                    <option value="genero">Gênero</option>
                    <option value="idade">Idade</option>
                </select>
                <hr>
                <div id="filtros-especificos">
                    <!-- Opções de Escolaridade -->
                    <!-- Altere as opções de filtro para checkboxes -->
 <div id="etapa_ensinoContainer">
    <p>Escolaridade</p>
    <input type="checkbox" id="InfantilCheckbox" value="Infantil">
    <label for="InfantilCheckbox">Ensino Infantil</label>

    <input type="checkbox" id="FundamentalCheckbox" value="Fundamental">
    <label for="FundamentalCheckbox">Ensino Fundamental</label>

    <input type="checkbox" id="MedioCheckbox" value="Medio">
    <label for="MedioCheckbox">Ensino Médio</label>
    <hr>
</div>

<!-- Altere as opções de filtro para checkboxes -->
<div id="idadeContainer">
    <p>Idade:</p>
    <input type="checkbox" id="03Checkbox" value="03">
    <label for="03Checkbox">0 à 3 anos</label>

    <input type="checkbox" id="45Checkbox" value="45">
    <label for="45Checkbox">4 à 5 anos</label>

    <input type="checkbox" id="610Checkbox" value="610">
    <label for="610Checkbox">6 à 10 anos</label>

    <input type="checkbox" id="1114Checkbox" value="1114">
    <label for="1114Checkbox">11 à 14 anos</label>

    <input type="checkbox" id="1517Checkbox" value="1517">
    <label for="1517Checkbox">15 à 17 anos</label>

    <input type="checkbox" id="18maisCheckbox" value="18mais">
    <label for="18maisCheckbox">18 anos ou mais</label>
    <hr>
</div>

<!-- Altere as opções de filtro para checkboxes -->
<div id="cor_raca_etniaContainer">
    <p>Raça</p>
    <input type="checkbox" id="AmareloCheckbox" value="Amarelo">
    <label for="AmareloCheckbox">Amarelo</label>

    <input type="checkbox" id="BrancoCheckbox" value="Branco">
    <label for="BrancoCheckbox">Branco</label>

    <input type="checkbox" id="IndigenaCheckbox" value="Indigena">
    <label for="IndigenaCheckbox">Indígena</label>

    <input type="checkbox" id="PardoCheckbox" value="Pardo">
    <label for="PardoCheckbox">Pardo</label>

    <input type="checkbox" id="PretoCheckbox" value="Preto">
    <label for="PretoCheckbox">Preto</label>
    <hr>
</div>

<!-- Altere as opções de filtro para checkboxes -->
<div id="generoContainer">
    <p>Gênero</p>
    <input type="checkbox" id="MasculinoCheckbox" value="Masculino">
    <label for="MasculinoCheckbox">Masculino</label>

    <input type="checkbox" id="FemininoCheckbox" value="Feminino">
    <label for="FemininoCheckbox">Feminino</label>
</div>

                <div class="buttons-filtros">
                    <div class="aplicar-filtros">
                        <button onclick="aplicarFiltros()">Aplicar Filtros</button>
                    </div>
                    <div class="limpar-filtros">
                        <button onclick="limparFiltros()">Limpar Filtros</button>
                    </div>
                </div>
                
            </aside>
        </div>
    
        <div class="graficos">
           <div class="grafico" id="pizza">
                <button onclick="exportarGrafico('grafico-pizza')">Exportar Gráfico</button>
                <canvas id="grafico-pizza"></canvas>
    </div>
    
    <div class="grafico" id="line">
        <button onclick="exportarGrafico('grafico-linha')">Exportar Gráfico</button>
        <canvas id="grafico-linha"></canvas>
    </div>

    <div class="grafico" id="bar">
        <button onclick="exportarGrafico('grafico-barra')">Exportar Gráfico</button>
        <canvas id="grafico-barra"></canvas>
    </div>

    <div class="grafico" id="horizontal-bar">
        <button onclick="exportarGrafico('grafico-horizontal-bar')">Exportar Gráfico</button>
        <canvas id="grafico-horizontal-bar"></canvas>
    </div>
</div>
    </div>
    <footer class="footer">
        <div class="about">
            <a href="sobre.html">Sobre o Dashboard</a>
        </div>
        <div class="creators">
            <p>Arthur Vinícius, Gabriel Henrique, Luiz Henrique e Yuri Catunda</p>
        </div>

        <div class="links">
            <div class="contact">
                <a href="contato.html">Contato</a>
            </div>
        </div>
    </footer>
</body>
</html>
